<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      background: linear-gradient(#ffe6f0, #fff);
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: #d6336c;
      margin-top: 30px;
    }

    img {
      width: min(80vw, 280px);
      margin: 20px 0;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 200px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ðŸ’“ Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <img src="cute.gif" alt="Cute gif">

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    let yesSize = 1.1;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function yesClicked() {
      document.getElementById("main").innerHTML = `
        <h1>YAY!!! ðŸ’•ðŸŽ‰</h1>
        <img src="firework.gif" alt="Firework gif">
        <h2>every day with you is my favorite ðŸ’–</h2>
      `;
      startHearts();
    }

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      yesSize += 0.15;
      yesBtn.style.fontSize = yesSize + "rem";
    }

    setTimeout(() => {
      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("touchstart", moveNoButton);
    }, 2500);

    // ðŸ’“ Create floating hearts
    function startHearts() {
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
