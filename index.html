<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      background: linear-gradient(#ffe6f0, #fff);
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: #d6336c;
      margin-top: 30px;
    }

    img {
      width: min(80vw, 280px);
      margin: 20px 0;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      display: flex;           /* side by side */
      justify-content: center; /* center horizontally */
      gap: 20px;               /* space between buttons */
      height: 200px;           /* room for runaway No later */
    }

    button {
      font-size: 1.1rem;
      padding: 14px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      /* Start as normal flex item; will switch to absolute for runaway */
    }

    /* ðŸ’“ Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>trace will you be my valentine? ðŸ¥ºðŸ’™</h1>
    <img src="cute.gif" alt="Cute gif">

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    let yesSize = 1.1;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function yesClicked() {
      document.getElementById("main").innerHTML = `
        <h1>YAY!!! yes please be my valentine ðŸ’•ðŸŽ‰</h1>
        <img src="firework.gif" alt="Firework gif">
        <h2>i love the fuck outta you ðŸ¤™ðŸ’›</h2>
      `;
      startHearts();
    }

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute";  // make it free to move
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      yesSize += 0.15;
      yesBtn.style.fontSize = yesSize + "rem";
    }

    // Start runaway No after 2.5 seconds
    setTimeout(() => {
      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("touchstart", moveNoButton);
    }, 2500);

    // ðŸ’“ Floating hearts
    function startHearts() {
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
