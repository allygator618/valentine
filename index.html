<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      background: linear-gradient(#ffe6f0, #fff);
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: #d6336c;
      margin-top: 30px;
    }

    img {
      width: min(80vw, 280px);
      margin: 20px 0;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease; /* smooth transitions */
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: static;
    }

    #tryAgainMsg {
      font-size: 1.2rem;
      color: #d6336c;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>trace will you be my valentine? ðŸ¥ºðŸ’˜</h1>
    <img src="cute.gif" alt="Cute gif">

    <div id="tryAgainMsg"></div>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
      <button id="noBtn" onclick="noClicked()">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    let yesSize = 1.1;
    const yesBtn = document.getElementById("yesBtn");
    const tryAgainMsg = document.getElementById("tryAgainMsg");

    function yesClicked() {
      document.getElementById("main").innerHTML = `
        <h1>YAY!!! ðŸ’•ðŸŽ‰</h1>
        <img src="firework.gif" alt="Firework gif">
        <h2>every day with you is my favorite ðŸ’–</h2>
      `;
      startHearts();
    }

    function noClicked() {
      // Show "Try again" message
      tryAgainMsg.textContent = "Try again! ðŸ˜";
      tryAgainMsg.style.opacity = 1;

      // Gradually increase Yes button size cumulatively
      yesSize += 0.15;
      yesBtn.style.fontSize = yesSize + "rem";
      yesBtn.style.transform = "scale(1.1)";
      setTimeout(() => {
        yesBtn.style.transform = "scale(1)";
      }, 300);

      // Fade out message after 2 seconds
      setTimeout(() => {
        tryAgainMsg.style.opacity = 0;
      }, 2000);
    }

    // Floating hearts (mix of yellow ðŸ’› and blue ðŸ’™)
    function startHearts() {
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      // Randomly pick yellow or blue
      const colors = ["ðŸ’›", "ðŸ’™"];
      heart.innerText = colors[Math.floor(Math.random() * colors.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 16) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
